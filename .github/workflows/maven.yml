name: Maven Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 20
      uses: actions/setup-java@v2
      with:
        java-version: '20'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create Directory for JAR
      run: mkdir ./jar-upload

    - name: Copy JAR to Separate Directory
      run: cp ./target/*.jar ./jar-upload

      
    - name: Upload to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./jar-upload/
        server-dir: ~/appservers/standalone/

    - name: Execute Script on Remote Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        passphrase: ${{ secrets.REMOTE_SSH_KEY_PASS }} 
        script: |
          ~/appservers/tmp/IntegratorExemploDeployGit-0.0.1-SNAPSHOT.sh stop
          ~/appservers/tmp/IntegratorExemploDeployGit-0.0.1-SNAPSHOT.sh start


